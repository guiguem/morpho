# This is a testing script which is supposed to make a linear fit.
morpho:
  do_stan: True
  do_postprocessing: False
  do_plots: False
stan:
  # Name of the model
  name: "morpho_test"
  # Model, associated functions, cache folder
  model:
    file: "./morpho_test/models/morpho_linear_fit.stan"
    function_file: None
    cache: "./morpho_test/cache"
  # Input data
  data:
    files:
      - name: "./morpho_test/data/input.data"
        format: "R"
    # parameters: None
  # Run parameters
  run:
    algorithm: "NUTS"
    iter: 4000
    warmup: 1000
    chain: 12
    n_jobs: 2
    init:
       - slope : 2.0
         intercept : 1.0
         sigma: 1.0

  # Output destination
  output:
    name: "./morpho_test/results/morpho_linear_fit"
    format: "root"
    tree: "morpho_test"
    inc_warmup: False
    branches:
      - variable: "slope"
        root_alias: "a"
      - variable: "intercept"
        root_alias: "b"
      - variable: "variance_y"
        root_alias: "variance"
      - variable: "lp_prob"
        root_alias: "LogLikelihood"
      - variable: "divergent__"
        root_alias: "divergence"
      - variable: "energy__"
        root_alias: "energy"
      - variable: "delta_energy__"
        root_alias: "delta_energy"
